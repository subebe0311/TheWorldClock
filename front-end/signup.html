<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type = "text/css" href="css/signup.css">
    <script src="js/signup.js"></script>
</head>
<body>
    
      <div class="cont">
          <div class="header">
    <a href="home.html"><img src="https://cdn2.iconfinder.com/data/icons/vacation-landmarks/512/45-512.png" class="logo"/></a>
    <a href="home.html"><img src="resources/text.png"/ class="textlogo"></a>
    </div>
    <form id="myform" method="post" action="index">
  <div class="signup">
      
    <div class="login">
        
        <span class="signupspan"><img src="resources/signup_icon.png"/> Sign up</span>
        <span class="createaccspan">Create your account</span>
      <div class="login__form">
          
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
            
          <input class="login__input name" type="email" name="email" placeholder="E-mail" required/>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" id="password" class="login__input pass" name="password" placeholder="Password" required/>
        </div>
         
             <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M5,5 10,15 M10,15 L40,-100" />
          </svg>
          <input type="password" id="confirm_password" class="login__input pass" name="confirm_password" placeholder="Confirm password" required/>
        </div>
            
        <button type="submit"  class="login__submit" >Sign me up</button>
        <p class="login__signup">Already have an account? &nbsp;<a href="login.html">Sign in</a></p>
      </div>
    </div>

  </div>

</div>
        </form>
          
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with Facebook</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
        
        </div>
    </body>
    </html>
